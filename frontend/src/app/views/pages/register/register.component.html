<div class="wrapper">
  <div class="inner">
    <img src="../../../../assets/images/image-1.png" alt="" class="image-1">
    <form [formGroup]="signupForm" (ngSubmit)="handleSubmit()">
      <h3>New Account?</h3>
      <div class="form-holder icon-inp">
        <i class="fa fa-user"></i>
        <input type="text" formControlName="name" class="form-control" placeholder="Username">
      </div>
      <div class="form-holder icon-inp">
        <i class="fa fa-envelope"></i>
        <input type="text" formControlName="email" class="form-control" placeholder="Mail">
      </div>
      <div class="form-holder icon-inp">
        <i class="fa fa-lock"></i>
        <input type="password" formControlName="password" class="form-control" placeholder="Password">
      </div>
      <button type="submit">
        <span>Register</span>
      </button>
    </form>
    <img src="../../../../assets/images/image-2.png" alt="" class="image-2">
  </div>
  
</div>
