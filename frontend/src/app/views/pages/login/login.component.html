<div class="container-fluid ps-md-0">
  <div class="row g-0">
    <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
    <div class="col-md-8 col-lg-6">
      <div class="login d-flex align-items-center py-5">
        <div class="container">
          <div class="row">
            <div class="col-md-9 col-lg-8 mx-auto">
              <h3 class="login-heading mb-4"><b>Welcome back!</b></h3>

              <!-- Sign In Form -->
              <form [formGroup]="loginForm" (ngSubmit)="handleSubmit()">
                <div class="form-floating mb-3">
                  <input type="email" formControlName="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                  <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="password" formControlName="password" class="form-control" id="floatingPassword" placeholder="Password">
                  <label for="floatingPassword">Password</label>
                </div>

                <div class="form-check mb-3">
                  <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                  <label class="form-check-label" for="rememberPasswordCheck">
                    <b>Remember password</b>
                  </label>
                </div>

                <div class="d-grid">
                 <div class="d-flex justify-content-evenly">
                   <a routerLink="/register" class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2">Sign up</a>
                   <button class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2" type="submit">Sign in</button>
                </div>
                </div>

                

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>



  
</div>
