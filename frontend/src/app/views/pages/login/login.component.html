<div class="container">
  <h2 class="text-center mb-5">Đăng nhập</h2>
  <div class="justify-content-between">
    <div class="col-md-12 col-lg-12 col-xl-12 offset-xl-12">
      <form [formGroup]="loginForm" (ngSubmit)="handleSubmit()">
        <!-- Email input -->
        <div class="form-outline mb-4">
          <label class="form-label"><h6>Email address</h6></label>
          <input type="email" formControlName="email" id="form3Example3" class="form-control"
            placeholder="Nhập Email"/>
            <div *ngIf="!loginForm.controls.email.valid" style="color: red;">Bạn chưa nhập Email</div>
        </div>
        <!-- Password input -->
        <div class="form-outline mb-3">
          <label class="form-label"><h6>Password</h6></label>
          <input type="password" formControlName="password" id="form3Example4" class="form-control"
            placeholder="Nhập mật khẩu"/>
            <div *ngIf="!loginForm.controls.password.valid" style="color: red;">Bạn chưa nhập mật khẩu</div>
        </div>
        <div class="text-center mt-4 pt-2">
          <button type="submit" class="btn btn-primary text-white width" [disabled]="!loginForm.valid">Đăng nhập</button>
          <p class="small fw-bold mt-2 pt-1 mb-0">Bạn chưa có tài khoản? <a href="/#/register"
              class="link-danger text-center">Đăng ký</a></p>
        </div>
      </form>
    </div>
  </div>  
</div>
