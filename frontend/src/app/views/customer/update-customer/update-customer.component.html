<div class="container">
    <a href="/#/customer/read-customer" class="btn text-white btn-back">
      <i class="fa-sharp fa-solid fa-arrow-left"></i>
    </a>
  
    <h3 class="text-capitalize my-5">Update Customer</h3>
    <form [formGroup]="customerFormUpdate" (ngSubmit)="handleSubmit()" >
      <div class="form-group">
        <label for="">Name</label>
        <input type="text" formControlName="name" class="form-control" id=""  placeholder="Enter name">
        <div *ngIf="!customerFormUpdate.controls.name.valid" style="color: red;">name is require!</div>
      </div>
      <div class="form-group">
        <label for="">Email</label>
        <input type="text" formControlName="email" class="form-control" id="" placeholder="Enter email">
        <div *ngIf="!customerFormUpdate.controls.email.valid" style="color: red;">email is require!</div>
      </div>
      <br>
      <button type="submit" class="btn btn-primary" [disabled]="!customerFormUpdate.valid">Update</button>
    </form>
  </div>
